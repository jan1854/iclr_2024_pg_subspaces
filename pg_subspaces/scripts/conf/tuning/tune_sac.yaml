algorithm.algorithm.learning_rate:
  type: range
  bounds: [1e-5, 1e-1]
  value_type: float
  log_scale: true
algorithm.algorithm.batch_size:
  type: choice
  values: [32, 64, 128, 256]
  value_type: int
algorithm.algorithm.train_freq:
  type: choice
  values: [1, 4, 16, 32, 64]
  value_type: int
algorithm.grad_steps_per_env_step:
  type: range
  bounds: [1, 4]
  value_type: int
algorithm.algorithm.gamma:
  type: range
  bounds: [0.9, 1]
  value_type: float
  log_scale: false
algorithm.algorithm.tau:
  type: choice
  values: [0.005, 0.01, 0.02]
  value_type: float
algorithm.algorithm.learning_starts:
  type: choice
  values: [100, 1000, 10000]
  value_type: int
algorithm.algorithm.policy_kwargs.net_arch:
  type: choice
  values: [64, 128, 256]    # The sweeper cannot handle list-type parameters
  value_type: int